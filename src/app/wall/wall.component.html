
<div class ="d" >
    <h2>ADD A NEW POST:</h2>

    <section>
        <h3>new post title:</h3>
            <input #postTitle />
    </section>

    <section>
        <h3>post description:</h3>
            <input #postDescription />
    </section>
    <h3>author description:</h3>
        <input #postauthor />


</div>

    <!-- (click) passes input value to add() and then clears the input -->
    <button class ="dkt" (click)="add(postTitle.value,postDescription .value,postauthor.value); postTitle.value='';postDescription.value =''; postauthor.value=''">
        ADD
    </button>
<section class="publiez">

</section>

<ul class="posts">

    <li class ="f" *ngFor="let post of posts">
        <section>{{post.id}}   </section>

     <h3> <a routerLink="/detail/{{post.id}}">    {{post.title}}</a></h3>
        <section>
            {{post.body}}

        </section>




        <p>

</p>
        <section>
            <strong>Add by:	{{post.author}}</strong>
        </section>
<section>
        <button class="delete" title="delete post"
                (click)="delete(post)">x</button>

         </li>
