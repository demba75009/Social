<div class ="d">
    <label>
        Post new title:
            <input #postTitle />

    </label>
        <!-- (click) passes input value to add() and then clears the input -->
        <button (click)="add(postTitle.value); postTitle.value=''">
            add
        </button>
    <app-post-search></app-post-search>

</div>









<ul class="post">

	<li class="f" *ngFor="let post of posts">

	    <span class="badge"> {{post.id}}</span>{{post.title}}
		<button class="delete" title="delete post"
				(click)="delete(post)">x</button>
<p>
		{{post.body}}

</p>
		{{post.author}}


	</li>


</ul>
