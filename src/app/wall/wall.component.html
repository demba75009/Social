
<div class ="d" >
    <form>
         new title:
            <input #postTitle />

    </form>
        <!-- (click) passes input value to add() and then clears the input -->
        <button (click)="add(postTitle.value); postTitle.value=''">
            <i class="fas fa-plus"> </i>
        </button>

</div>


<ul class="posts">

    <li class ="f" *ngFor="let post of posts"
        >
        <a routerLink="/detail/{{post.id}}">
         {{post.id}}        {{post.title}}</a>
        {{post.body}}



        <p>

</p>
		{{post.author}}

        <button class="delete" title="delete post"
                (click)="delete(post)">x</button>

	</li>


</ul>
