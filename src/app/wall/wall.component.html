<div class ="d">
    <label>
        Post new title:
            <input #postTitle />

    </label>
        <!-- (click) passes input value to add() and then clears the input -->
        <button (click)="add(postTitle.value); postTitle.value=''">
            add
        </button>


</div>



<ul class="post">

	<li class="f" *ngFor="let post of posts">
        <a routerLink="/detail/{{post.id}}">

            <span class="badge"> {{post.id}}</span>{{post.title}}</a>
        {{post.body}}

<p>

</p>
		{{post.author}}

        <button class="delete" title="delete post"
                (click)="delete(post)">x</button>
	</li>


</ul>
