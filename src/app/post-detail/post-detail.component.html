//on affiche un post selon son id


<div *ngIf="post" [class.selected]="post === selectedPost"
     (click)="onSelect(post)">
    <h1><span>id: </span>{{post.id}}</h1>
    <h2>{{post.title | uppercase}} Details</h2>

    {{post.body}}
    //on crée deux input qui nous permet de modifiez le post
    <div>
        <label>
            <input [(ngModel)]="post.title" placeholder="modifiez titre"/>


        </label>
    </div>
        <label>
        <input [(ngModel)]="post.body" placeholder="modifiez body"/>
        </label>


</div>
//on sauvegarde les modifications
<div>
    <button (click)="save()" >save</button>

</div>
//on retourne a la page précédente
<button (click)="goBack()">go back</button>
